
<style>
    .back-button {
        margin-bottom: 20px;
    }

    .back-button a {
        color: #007bff;
        text-decoration: none;
        font-size: 1.2rem;
    }

    .back-button a:hover {
        color: #0056b3;
        text-decoration: underline;
    }
</style>
{% extends 'social_base.html' %}

{% block social_content %}
<div class="container mt-5">
    <h2 class="text-center">Editar Comentario</h2>
    <div class="card mx-auto" style="max-width: 600px;">
        <div class="card-body">
            <form method="POST" action="{% url 'editar_comentario' comentario.id %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="contenido">Contenido</label>
                    <textarea id="contenido" name="contenido" class="form-control" rows="4">{{ comentario.contenido }}</textarea>
                </div>
                <div class="mt-3 text-end">
                    <button type="submit" class="btn btn-primary">Guardar cambios</button>
                    <a href="{% url 'social_home' %}" class="btn btn-primary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
