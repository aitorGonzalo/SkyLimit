{% extends 'social_base.html' %}
{% load static %}
{% block social_content %}
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4>Editar Grupo</h4>
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="nombre">Nombre del Grupo</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" value="{{ grupo.nombre }}" required>
                </div>
                <div class="form-group mb-3">
                    <label for="descripcion">Descripci√≥n del Grupo</label>
                    <textarea id="descripcion" name="descripcion" class="form-control" rows="4" required>{{ grupo.descripcion }}</textarea>
                </div>
                <div class="form-group mb-3">
                    <label for="imagen">Imagen del Grupo</label>
                    {% if grupo.imagen %}
                        <div class="mb-2">
                            <img src="{{ grupo.imagen.url }}" alt="Imagen del Grupo" class="img-fluid rounded" style="max-height: 200px;">
                        </div>
                    {% endif %}
                    <input type="file" id="imagen" name="imagen" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                <a href="{% url 'detalles_grupo' grupo.id %}" class="btn btn-primary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
